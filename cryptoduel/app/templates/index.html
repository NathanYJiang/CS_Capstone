<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Race</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>Code Race</h1>
        
        <!-- Cryptogram Display -->
        <div id="scrollable-container">
            <div id="cryptogram-container"></div>
        </div>
        
        <!-- Author Info -->
        <p id="author-name"></p>

        <!-- Input Field and Buttons -->
        <input type="text" id="guess" placeholder="Enter a substitution (e.g., A=B)">
        <div class="button-container">
            <button id="submit-button" onclick="submitSubstitution()">Submit</button>
            <button id="exit-button" onclick="exitGame()">Exit</button>
            <button id="check-button" onclick="checkSolution()">Submit Solution</button>
        </div>

        <!-- Feedback -->
        <p id="feedback"></p>
    </div>
</body>
<script src="/static/script.js"></script>
</html>
